apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
        lintConfig file("$rootProject.projectDir/team-props/lint-rules/config.xml")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0'

    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.novoda:notils:2.2.16'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'android.arch.persistence.room:runtime:1.0.0'
    compile 'com.evernote:android-job:1.2.0-alpha3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.12.0'
    testCompile "com.google.truth:truth:0.36"

    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'download-manager'
    publishVersion = '0.3.0'
    description = 'Download manager based on AOSP DM but allowing downloading to internal private storage.'
    website = 'https://github.com/novoda/download-manager'
}
